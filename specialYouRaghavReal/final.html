<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make it</title>
    <link rel="stylesheet" href="finalCss.css"/>
</head>
<body>

    <!-- first section(navBar section) -->
    <div class="navBar">
        <div class="start">
            <div class="menuShapeContainer shapeContainer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>                  
            </div>
            <div class="logo">Special You</div>
            <div class="searchBar">
                <div class="searchShapeContainer shapeContainer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                      </svg>                      
                </div>
                <div class="searchText">Search Anything</div>
            </div>
        </div>
        <div class="end">
            <div class="heartShapeContainer shapeContainer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>                  
            </div>
            <div class="cartShapeContainer shapeContainer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>                  
            </div>
            <div class="userShapeContainer shapeContainer">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>                  
            </div>
        </div>
    </div>

    <!-- second section banner section(slide)  -->
    <div class="banner">
        <div class="slides">&nbsp;</div>
        <div class="shape">
            <div class="rectangle"></div>
            <div class="ellipse ellipse1"></div>
            <div class="ellipse ellipse2"></div>
            <div class="ellipse ellipse3"></div>
            <div class="ellipse ellipse4"></div>
        </div>
    </div>

    <!-- third section(Our Products) -->
    <div class="ourProducts">
        <div class="mainText">Our Products</div>
        <div class="productsContainer">
          <div class="product product1">
            <div class="productImage productImage1"></div>
            <div class="productText1 productText">product Text 1</div>
          </div>
          <div class="product product2">
            <div class="productImage productImage2"></div>
            <div class="productText2 productText">product Text 2</div>
          </div>
          <div class="product product3">
            <div class="productImage productImage3"></div>
            <div class="productText3 productText">product Text 3</div>
          </div>
          <div class="product product4">
            <div class="productImage productImage4"></div>
            <div class="productText4 productText">product Text 4</div>
          </div>
          <div class="product product5">
            <div class="productImage productImage5"></div>
            <div class="productText5 productText">product Text 5</div>
          </div>
          <div class="product product6">
            <div class="productImage productImage6"></div>
            <div class="productText6 productText">product Text 5</div>
          </div>
          <div class="product product7">
            <div class="productImage productImage7"></div>
            <div class="productText7 productText">product Text 5</div>
          </div>
          <div class="product product8">
            <div class="productImage productImage8"></div>
            <div class="productText8 productText">product Text 5</div>
          </div>
        </div>
    </div>

    <!-- forth section(decorations for) -->
    <div class="decorationsFor">
        <div class="decorationTop">
          <div class="wallpaper1">
            <h3 class="decorationText">Decorations For</h3>
          </div>
        </div>
        <div class="decorationMiddle">
            <div class="section1Decoration sectionDecoration">
                <div class="decorationImage1 decorationImage"></div>
                <div class="decorationImage2 decorationImage"></div>
                <div class="decorationImage3 decorationImage"></div>
            </div>
            <div class="section2Decoration sectionDecoration">
                <div class="decorationImage4 decorationImage"></div>
                <div class="decorationImage5 decorationImage"></div>
                <div class="decorationImage6 decorationImage"></div>
            </div>
            <div class="section3Decoration sectionDecoration">
                <div class="decorationImage7 decorationImage"></div>
                <div class="decorationImage8 decorationImage"></div>
                <div class="decorationImage9 decorationImage"></div>
            </div>
            <div class="section4Decoration sectionDecoration">
                <div class="decorationImage10 decorationImage"></div>
                <div class="decorationImage11 decorationImage"></div>
                <div class="decorationImage12 decorationImage"></div>
            </div>
        </div>
        <div class="decorationBottom">
            <button class="decorationButton">View All Decorations</button>
        </div>
    </div>

    <!-- fifth section(best sellers) -->
    <div class="bestSellers">
        <h2 class="bestSellersHeading">BEST SELLERS</h2>
        <div class="bestSellersProducts">
            <div class="bestSellersProduct bestSellersProduct1">
                <div class="bestSellersImage"></div>
                <div class="bestSellersText">kids birthday</div>
                <h4 class="bestSellersPrice">₹399</h4>
            </div>
            <div class="bestSellersProduct bestSellersProduct2">
                <div class="bestSellersImage"></div>
                <div class="bestSellersText">happy birthday</div>
                <h4 class="bestSellersPrice">₹599</h4>
            </div>
            <div class="bestSellersProduct bestSellersProduct3">
                <div class="bestSellersImage"></div>
                <div class="bestSellersText">birthday princess</div>
                <h4 class="bestSellersPrice">₹699</h4>
            </div>
        </div>
        <div class="bestSellersBottom">
            <div class="shape">
                <div class="rectangle"></div>
                <div class="ellipse ellipse1"></div>
                <div class="ellipse ellipse2"></div>
                <div class="ellipse ellipse3"></div>
                <div class="ellipse ellipse4"></div>
            </div>
        </div>
    </div>
    
    <!-- sixth section(decoration for kids) -->

    <div class="decorationForKids">
        <h2 class="decorationForKidsHeading">Decorations For Kids</h2>
        <div class="decorationForKidsThemes">
            <div class="theme firstThem"><div class="firstTheme"></div></div>
            <div class="theme secondThem"><div class="secondTheme"></div></div>
            <div class="theme thirdThem"><div class="thirdTheme"></div></div>
            <div class="theme fourthThem"><div class="fourthTheme">1</div></div>
            <div class="theme fifthThem"><div class="fifthTheme">1</div></div>
            <div class="theme sixthThem"><div class="sixthTheme">1</div></div>
        </div>

    </div>



</body>
</html>
